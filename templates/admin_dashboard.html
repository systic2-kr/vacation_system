<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지 - 휴가 결재 시스템</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="history-container">
        <h2>관리자 페이지</h2>
        {% include '_messages.html' %}
        <div class="admin-actions">
            <a href="/admin/add_user" class="btn">사용자 추가</a>
            <a href="/dashboard" class="btn">대시보드로 돌아가기</a>
        </div>
        {% if users %}
        <table>
            <thead>
                <tr>
                    <th>아이디</th>
                    <th>부서</th>
                    <th>역할</th>
                    <th>입사일</th>
                    <th>액션</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.part }}</td>
                    <td>{{ user.role }}</td>
                    <td>{{ user.join_date }}</td>
                    <td>
                        <form action="{{ url_for('reset_password', user_id=user.id) }}" method="post" style="display:inline;">
                            <button type="submit" class="btn-reset">비밀번호 초기화</button>
                        </form>
                        <a href="{{ url_for('edit_user', user_id=user.id) }}" class="btn-edit">수정</a>
                        <form action="{{ url_for('delete_user', user_id=user.id) }}" method="post" style="display:inline;">
                            <button type="submit" class="btn-delete">삭제(퇴사)</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>등록된 사용자가 없습니다.</p>
        {% endif %}
    </div>
</body>
</html>
